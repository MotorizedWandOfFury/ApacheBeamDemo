plugins {
    id "java"
    id "application"
}

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.beam:beam-sdks-java-core:2.20.0"
    runtime "org.apache.beam:beam-runners-direct-java:2.20.0"
    implementation "org.slf4j:slf4j-api:1.7.30"
    implementation "org.slf4j:slf4j-simple:1.7.30"
}

mainClassName = "com.example.Main"
